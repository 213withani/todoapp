<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Web Dev Course Home Page</title>
</head>
<body>
    <div class="container">
     <h1>Todo List App</h1>
        <div ng-controller="TodoListController">
            <label>Title</label>
            <input ng-model="inputTodo.title" class="form-control"/>

            <label>Details</label>
            <textarea ng-model="inputTodo.details" class="form-control"></textarea>

            <button ng-click="addTodo(inputTodo);inputTodo={}" class="btn btn-block btn-primary">
                Add Todo
            </button>
            <button class="btn btn-success btn-block" ng-click="updateTodo(inputTodo)">
                Update
            </button>

            <ul class="list-group">
                <li ng-repeat="localTodoInstance in todos" class="list-group-item">

                    <span ng-click="removeTodo(localTodoInstance)" class="pull-right glyphicon glyphicon-remove"></span>
                    <span ng-click="selectTodo(localTodoInstance._id)" class="glyphicon glyphicon-cog pull-right"></span>
                    <h3>{{localTodoInstance.title}}</h3>
                    <p>{{localTodoInstance.details}}</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
