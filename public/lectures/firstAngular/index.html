<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Web Dev Course Home Page</title>
</head>
<body>
    <div class="container">
     <h1>Todo List App</h1>
        <div ng-controller="TodoListController">
            <input ng-model="inputTodo.title" class="form-control"/>
            <button ng-click="addTodo(inputTodo);inputTodo.title=''" class="btn btn-block btn-primary">Add Todo</button>
            {{todos}}
            <ul class="list-group">
                <li ng-repeat="todo in todos" class="list-group-item">{{todo.title}}
                    <span ng-click="removeTodo(todo)" class="pull-right glyphicon glyphicon-remove"
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
